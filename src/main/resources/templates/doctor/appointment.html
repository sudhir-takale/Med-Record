<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Your custom CSS styles can go here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Appointments</h1>

        <!-- Add a table to display appointments -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over appointments from your model -->
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.patientName}"></td>
                    <td th:text="${appointment.date}"></td>
                    <td th:text="${appointment.time}"></td>
                    <td th:text="${appointment.status}"></td>
                    <td>
                        <!-- Add buttons or links for managing appointments -->
                        <a href="/doctor/edit-appointment" class="btn btn-primary">Edit</a>
                        <a href="#" class="btn btn-danger">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add a button to create a new appointment -->
        <a href="#" class="btn btn-success">Create New Appointment</a>
    </div>

    <!-- Include Bootstrap JavaScript (optional, for certain Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
