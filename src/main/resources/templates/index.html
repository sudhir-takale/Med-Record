<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Med-Record</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>

        background-image: url('https://images.squarespace-cdn.com/content/v1/556dad00e4b074f7195938e5/1627039193854-YLI96EYXL52GLNQ86XH0/Website_Home_Sliders_PG1_Jul2021.jpg');
        background-size: cover;
        background-repeat: no-repeat;

    }

    .nav-item a {

        font-size: 18px;
        font-weight: 600;
    }
</style>

<body th:fragment="layout">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="color: red;font-weight: bold; font-size: 30px; " class="navbar-brand " href="#">MedRecord</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/signup}">For Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-white mt-5">Welcome to MedRecord</h1>
                <p class="text-center text-white">Your Personal Health Record Manager.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
