<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Update Appointment</h1>
        <form>
            <div class="form-group">
                <label for="appointmentId">Appointment ID:</label>
                <input type="text" class="form-control" id="appointmentId" placeholder="Enter Appointment ID">
            </div>
            <div class="form-group">
                <label for="newDate">New Date:</label>
                <input type="date" class="form-control" id="newDate">
            </div>
            <div class="form-group">
                <label for="newTime">New Time:</label>
                <input type="time" class="form-control" id="newTime">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateAppointment()">Update</button>
        </form>
        <!-- Display success or error messages here -->
        <div id="message" class="mt-3"></div>
    </div>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript for handling the update action -->
    <script>
        function updateAppointment() {
            // Retrieve values from the form
            var appointmentId = $("#appointmentId").val();
            var newDate = $("#newDate").val();
            var newTime = $("#newTime").val();

            // Display a success or error message in the #message div
            // For demonstration purposes, a sample success message is shown below

        }
    </script>
</body>
</html>
